<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="BrainGYM Multiplayer Snake">
        <meta name="keywords" content="HTML, CSS, JavaScript, Socket.io, json">
        <meta name="author" content="Ron Sharabi">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="icon.png"/> 
        <title>Multiplayer Snake</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="Nav.css">

        <style>
            #gameScreen {
                display: none;
            }
            #gameCodeInput{
                margin: 5px;
            }
        </style>
    </head>
    <body>

         <!-- Navigation bar, Ty Dev Ed-->
        <nav>
            <div class="logo">
                <a href="index.html">
                <img class="myLogo" src="LOGO.png" alt="logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html" class="external">Home</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="#">My Statistics</a></li>
                <li><a href="#">Account Settings</a></li>
            </ul>
            <div class="burger">
                <div class="lin1"></div>
                <div class="lin2"></div>
                <div class="lin3"></div>
            </div>        
        </nav>
        <script src="Nav.js" type="text/javascript"></script>


        <section class="vh-100">
            <div class="container h-100">
                
                <div id="initialScreen" class="h-100">
                    <div class="d-flex flex-column align-items-center justify-content-center h-100">
                        <h1>Multiplayer Snake</h1>
                        <button
                            type="submit"
                            class="btn btn-success"
                            id="newGameButton"
                        >
                            Create New Game
                        </button>
                        <div>OR</div>
                        <div class="form-group">
                            <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-success"
                            id="joinGameButton"
                        >
                            Join Game
                        </button>        
                    </div>
                </div>

                <div id="gameScreen" class="h-100">
                    <div class="d-flex flex-column align-items-center justify-content-center h-100">
                        
                        <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="index.js"></script>
    </body>
</html>
